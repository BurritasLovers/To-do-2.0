<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Management System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <!-- Registro de Usuario -->
        <div id="user-registration" class="container">
            <h1>Register</h1>
            <form id="registration-form">
                <label for="name">Name:</label>
                <input type="text" id="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" required>
                
                <label for="password">Password:</label>
                <input type="password" id="password" required>
                
                <button type="submit">Register</button>
                <button type="button" id="to-login">Go to Login</button>
            </form>
        </div>

        <!-- Inicio de Sesión -->
        <div id="user-login" class="container hidden">
            <h1>Login</h1>
            <form id="login-form">
                <label for="login-email">Email:</label>
                <input type="email" id="login-email" required>
                
                <label for="login-password">Password:</label>
                <input type="password" id="login-password" required>
                
                <button type="submit">Login</button>
                <button type="button" id="to-register">Go to Register</button>
            </form>
        </div>

        <!-- Gestión de Tareas -->
        <div id="task-management" class="container hidden">
            <h1>Welcome, <span id="user-name"></span></h1>
            
            <div class="tabs">
                <button class="tab-button active" data-tab="create-task">Create Task</button>
                <button class="tab-button" data-tab="manage-tasks">Manage Tasks</button>
                <button class="tab-button" data-tab="manage-categories">Manage Categories</button>
                <button class="tab-button" data-tab="planning-tasks">Planning</button>
            </div>

            <div id="create-task" class="tab-content">
                <h2>Create New Task</h2>
                <form id="task-form">
                    <label for="task-title">Title:</label>
                    <input type="text" id="task-title" required>
                    
                    <label for="task-description">Description:</label>
                    <textarea id="task-description"></textarea>
                    
                    <label for="task-subtasks">Subtasks (comma-separated):</label>
                    <input type="text" id="task-subtasks">

                    <label for="task-responsible">Responsible:</label>
                    <input type="text" id="task-responsible" required>
                    
                    <label for="task-end-date">End Date:</label>
                    <input type="date" id="task-end-date" required>
                    
                    <label for="task-category">Category:</label>
                    <select id="task-category" required>
                        <option value="Trabajo">Trabajo</option>
                        <option value="Personal">Personal</option>
                    </select>
                    
                    <label for="task-importance">Importance:</label>
                    <select id="task-importance" required>
                        <option value="critical">Critical</option>
                        <option value="urgent">Urgent</option>
                        <option value="normal">Normal</option>
                        <option value="low">Low</option>
                    </select>
                    
                    <button type="submit">Create Task</button>
                </form>
            </div>

            <div id="manage-tasks" class="tab-content hidden">
                <h2>Manage Tasks</h2>
                <div id="task-list"></div>
            </div>

            <div id="manage-categories" class="tab-content hidden">
                <h2>Manage Categories</h2>
                <p>You can create up to 10 categories.</p>
                <form id="category-form">
                    <label for="new-category">New Category:</label>
                    <input type="text" id="new-category" required>
                    <button type="submit">Add Category</button>
                </form>
                <h3>Current Categories:</h3>
                <ul id="category-list"></ul>
            </div>

            <div id="planning-tasks" class="tab-content hidden">
                <h2>Planning</h2>
                <label for="planning-category">Filter by Category:</label>
                <select id="planning-category">
                    <option value="all">All</option>
                </select>
                <div id="calendar"></div>
            </div>

            <button id="logout-btn">Logout</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
